<doctype html>
    <head>
        {% if title %}
        <title>{{ title }} - FTDGraph</title>
        {% else %}
        <title>!FTDGraph!</title>
        {% endif %}
    </head>
    <body>
        <div><a href="/index">Home</a>
          <a href="/new_deposit">New Deposit</a></div>
        <hr>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
